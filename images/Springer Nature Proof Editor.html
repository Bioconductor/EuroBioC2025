    function completeAfter(cm, pred) {
      var cur = cm.getCursor();
      if (!pred || pred())
        setTimeout(function () {
          if (!cm.state.completionActive)
            cm.showHint({ completeSingle: false });
        }, 100);
      return CodeMirror.Pass;
    }

    function completeIfAfterLt(cm) {
      return completeAfter(cm, function () {
        var cur = cm.getCursor();
        return cm.getRange(CodeMirror.Pos(cur.line, cur.ch - 1), cur) == "<";
      });
    }

    function completeIfInTag(cm) {
      return completeAfter(cm, function () {
        var tok = cm.getTokenAt(cm.getCursor());
        if (
          tok.type == "string" &&
          (!/['"]/.test(tok.string.charAt(tok.string.length - 1)) ||
            tok.string.length == 1)
        )
          return false;
        var inner = CodeMirror.innerMode(cm.getMode(), tok.state).state;
        return inner.tagName;
      });
    }
    var editor;

    // below methods are used for ref citation drag and drop
    const allowDrop = (ev) => {
      ev.preventDefault();
    };

    const drag = (ev) => {
      ev.dataTransfer.setData("text", ev.target.id);
    };

    const drop = (ev) => {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      if (data) {
        let newEle = document.getElementById(data);
        let postionEle = ev.target;
        while (postionEle) {
          if (postionEle.className === "Citation") break;
          if (postionEle.className === "Para") break;
          if (postionEle.className === "Bibliography") {
            postionEle = null;
            break;
          }
          postionEle = postionEle.parentElement;
        }
        if (postionEle) {
          const oldEle = document.getElementById(data);
          try {
            let articleDetail = JSON.parse(sessionStorage.getItem(`ArticleDetails`));
            let borderClass = '';
            if (articleDetail) {
              const dt = new Date();
              const padL = (nr, len = 2, chr = `0`) => `${nr}`.padStart(2, chr);
              borderClass = `borderoxeins_${articleDetail.pr_sequence_no}`;
              newEle.setAttribute("user", articleDetail.pr_name);
              newEle.setAttribute("commit", "no");
              newEle.setAttribute("insertedat", `${padL(dt.getMonth() + 1)}-${padL(dt.getDate())}-${dt.getFullYear()} ${padL(dt.getHours())}:${padL(dt.getMinutes())}:${padL(dt.getSeconds())}`);
              newEle.classList && newEle.classList.add(borderClass);
            }
            postionEle.insertAdjacentHTML("beforebegin", newEle.outerHTML);
            oldEle.remove();
          } catch (err) {
            console.log(err);
          }
          // enable save button and disable submit button when there any changes to be done in an article
          enableDisableButton('saveArticle', false);
          enableDisableButton('submit', true);
          enableDisableButton('submitArticle', true);
          enableDisableButton('rejectArticle', true);
        }
      }
    };

    const enableDisableButton = (elementId, isDisable) => {
      let ele = document.getElementById(elementId);
      if (elementId == "submit" && ele?.parentElement) {
        ele = ele.parentElement;
      }
      const disableImg = 'disableImg';
      if (ele) {
        if (isDisable) {
          if (!ele.classList.contains(disableImg)) {
            ele.style.pointerEvents = "none";
            ele.style.cursor = "default";
            ele.classList.add(disableImg);
          }
        }
        else {
          if (ele.classList.contains(disableImg)) {
            ele.style.pointerEvents = "auto";
            ele.style.cursor = "pointer";
            ele.classList.remove(disableImg);
          }
        }
      }
    }
